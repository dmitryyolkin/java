<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
    <head>
        <title>Reading List</title>
        <link rel="stylesheet" th:href="@{/style.css}"/>
    </head>
    <body>
        <h2>Your Reading List</h2>
        <div th:unless="${#lists.isEmpty(books)}">
            <dl th:each="book : ${books}">
                <dt class="bookHeadline">
                    <span th:text="${book.title}">Title</span> by
                    <span th:text="${book.author}">Author</span>
                    (ISBN: <span th:text="${book.isbn}">ISBN</span>)
                </dt>
                <dd class="bookDescription">
                  <span th:if="${book.description}"
                        th:text="${book.description}">Description</span>
                    <span th:if="${book.description eq null}">
                        No description available</span>
                </dd>
            </dl>
        </div>
        <div th:if="${#lists.isEmpty(books)}">
            <p>You have no books in your book list</p>
        </div>
        <hr/>
        <h3>Add a book</h3>

        <!--

            It's very important!!!
            Form should be thymeleaf form (it means there is th:action attribute).
            Otherwise _csrf attributes won't be available here.

            Please read https://docs.spring.io/spring-security/site/docs/current/reference/html/web-app-security.html#csrf
            csrf should be enabled for all requests that modify content (PUT, POST, DELETE etc)

         -->
        <form th:action="@{/}" method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" size="50"/><br/>
            <label for="author">Author:</label>
            <input type="text" name="author" size="50"/><br/>
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" size="15"/><br/>
            <label for="description">Description:</label><br/>
            <textarea name="description" cols="80" rows="5"></textarea><br/>

            <!--
                NOTE!!! IT's must attr - otherwise POST request won't be succ
                due to csrf (Ð¡ross Site Request Forgery) protection
            -->
            <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>

            <input type="submit"/>
        </form>
    </body>
</html>
